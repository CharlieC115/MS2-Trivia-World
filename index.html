<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Trivia World</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <a href="index.html" class="text-uppercase">Trivia World</a>
        <ul class="nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-uppercase active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-uppercase active" href="quizzes.html">Quizzes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-uppercase active" href="contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>
    <!-- /Navbar -->
    <!-- Hero Image -->
    <section class="hero-image">
        <h1 class="text-uppercase">Welcome to Trivia World</h1>
    </section>
    <!-- /Hero Image -->
    <!-- Contact Us -->
    <section>
        <div>
            <h2>Got ideas for a new quiz?</h2>
            <h3>Please complete our form with your ideas!</h3>
        </div>
        <div>
            <label>First Name</label>
            <input type="text" placeholder="First Name">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <label>Email Address</label>
            <input type="email" placeholder="Email...">
            <small>This email will never be shared with anyone else.</small>
        </div>
        <div>
            <label>Quiz Ideas!</label>
            <textarea type="text" placeholder="Please type your quiz ideas here..." rows="3"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </section>
    <!-- /Contact Us -->
    <!-- Footer -->
    <footer>

    </footer>
    <!-- /Footer -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
